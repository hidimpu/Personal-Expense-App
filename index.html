<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous">
		</script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Personal Expense JS App</span>
        <span class="navbar-brand mb-0 h1" id="headingTotal"> </span>
    </nav> 
    <div class="container-fluid bg-light" style="min-height: 100vh">
    <div class="container">
        <div class="jumbotron mt-4">
           <h1 id="headingTotal"> </h1>
            <div class="input-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    id = "inputAmount"
                    placeholder="Amount spent"
                    aria-label="Amount spent"
                    aria-describedby="spent in rupee"
                />
                <div class="input-group-append">
                    <span class="input-group-text" id="spent in rupee">₹</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="spent at">@</span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    id = "inputDesc"
                    placeholder="spent On"
                    aria-label="spent On"
                    aria-describedby="spent at"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" id="btnAddExpense" type="button" id="button-addon2">Add</button>
                </div>
            </div>
   
    
    		<div>
                <ul class="list-group" id ="expenseTable">
              
                </ul>
            </div>    
    <!-- <div id="expenseTable"></div>  -->
    </div>
    </div>
    <script>
        const headingEl = document.querySelector("#headingTotal");
        const inputDescEl = document.querySelector("#inputDesc");
        const inputElement = document.querySelector("#inputAmount");
        const expenseTableEl = document.querySelector("#expenseTable");
        let totalExpense = 0;
    
        headingEl.textContent = totalExpense;
    
        let allExpenses = [];
    
        function addExpenseToTotal() {
          const expenseItem = {};
          const textAmount = inputElement.value;
          const textDesc = inputDescEl.value;
          const expense = parseInt(textAmount, 10);
          if (textDesc !== "" && !isNaN(expense) && expense > 0) {
            expenseItem.desc = textDesc;
            expenseItem.amount = expense;
            expenseItem.moment = new Date();
    
            totalExpense += expense;
            updateTotal();
            allExpenses.push(expenseItem);
    
            renderlist(allExpenses);
            inputElement.value = "";
            inputDescEl.value = "";
          }
        }
        const element = document.querySelector("#btnAddExpense");
        element.addEventListener("click", addExpenseToTotal, false);
        document.addEventListener("keypress", function (event) {
          if (event.keyCode === 13 || event.which === 13) {
            addExpenseToTotal();
          }
        });
    
        function getDateString(momento) {
          return momento.toLocaleDateString("en-US", {
            year: "numeric",
            month: "long",
            day: "numeric"
          });
        }
    
        function updateTotal() {
          let someText = `Total: ${totalExpense}`;
          headingEl.textContent = someText;
        }
    
        function deleteItem(dateValue, amount) {
          const newArr = allExpenses.filter(
            expense => expense.moment.valueOf() !== dateValue
          );
          renderlist(newArr);
          totalExpense -= amount;
          updateTotal();
        }
    
        function renderlist(arrOfList) {
          const allExpensesHTML = arrOfList.map(expense =>
            createListItem(expense)
          );
          const joinedAllExpenseHTML = allExpensesHTML.join("");
          expenseTableEl.innerHTML = joinedAllExpenseHTML;
          allExpenses = arrOfList;
        }
    
        function createListItem({
          desc,
          amount,
          moment
        }) {
          return `
                    <li class="list-group-item d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                    ${desc}
                                <small class="text-muted">${getDateString(
                                  moment
                                )}</small>
                            </div>
                            <div>
                                <span class="px-5">
                                        ${amount}
                                </span>
                                <button type="button" class="btn btn-outline-danger btn-sm" onclick="deleteItem(${moment.valueOf()}, ${amount})">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </li>
                    `;
        }
    </script>

<div class=" mb-0 bg-dark"> <font color = White > Made with ❤︎ by Parth  </font></div>    
</body>
</html>
